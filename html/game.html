<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Test</title>
    <link rel="stylesheet" href="..\css\styles.css">
</head>
<body>
    <img id="pacman" src="../Images/standing-rick.png" alt="Pac-Man">
</body>
<script>
    let pacman = document.getElementById("pacman");
    let step = 10;

    pacman.style.top = pacman.offsetTop + "px";
    pacman.style.left = pacman.offsetLeft + "px";

    document.addEventListener("keydown", function(event) {
        let top = parseInt(pacman.style.top);
        let left = parseInt(pacman.style.left);

        if (event.key === "ArrowRight") {
            pacman.style.left = left + step + "px";
            pacman.style.transform = "scaleX(1)"; 
        } else if (event.key === "ArrowLeft") {
            pacman.style.left = left - step + "px";
            pacman.style.transform = "scaleX(-1)"; 
        } else if (event.key === "ArrowUp") {
            pacman.style.top = top - step + "px";
        } else if (event.key === "ArrowDown") {
            pacman.style.top = top + step + "px";
        }
    });
</script>
</html>
