<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Test</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
            <img id="pacman" src="../Images/standing-rick.png">
        <img id="ghost1" src="../Images/boo.png" alt="Ghost1">
        <img id="ghost2" src="../Images/peepa.png" alt="Ghost2">
        <img id="ghost3" src="../Images/Ghost.png" alt="Ghost3">
        <img id="ghost4" src="../Images/Duskull.png" alt="Ghost4">
    </div>

    <div id="bottom-ui">
        <div id="pacman-lives">Lives: 3</div>
        <div id="score">
            <span id="score-label">Score:</span>
            <span id="score-value">0</span>
            <span id="score-added" class="score-added"></span>
        </div>
        

    </div>
    
    <script type="module" src="../script/playerclass.js"></script>
    <script type="module" src="../script/ghostclass.js"></script>
    <script type="module" src="../script/map.js"></script>
    <script type="module" src="../script/score.js"></script>

</body>
</html>
