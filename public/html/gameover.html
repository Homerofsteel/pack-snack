<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="../css/gameover.css">
</head>
<body>
    <div class="gameover-container">
        <div class="gameover-box">
            <h1 class="gameover-title">GAME OVER</h1>
            <div id="gameover-score">Score: 0</div>
            <div class="gameover-buttons">
                <button id="retry-button" class="retry-btn">Rejouer</button>
                <button id="home-button" class="home-btn">Page d'Accueil</button>
            </div>
        </div>
    </div>
    <script>
        var gameoversound = new Audio('../Audio/gameover.mp3');
        gameoversound.play();
    </script>

    <script type="module" src="../script/gameover.js"></script>
</body>
</html>
